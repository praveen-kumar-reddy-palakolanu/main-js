<!DOCTYPE html>
<html>
    <head>
        <title>Q6.JSVRE</title>
    </head>
    <body>
        <script>
            function find(str){
                str = str.replace(/(^\s*)|(\s*$)/gi,"");
                str = str.replace(/[ ]{2,}/gi," ");
                str = str.replace(/ /,"");
                return str.split(' ').length;
            }
            document.write(find("praveen kumar reddy"));
        </script>
    </body>
</html>
