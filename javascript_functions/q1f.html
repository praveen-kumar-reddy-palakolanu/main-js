<!DOCTYPE html>
<html>
    <head>
        <title>Q1.JSFUNCTION</title>
    </head>
    <script>
        var num=parseInt(prompt("Number:"));
        function find(num){
            var rev=0;
            while(num!=0){
                rev=rev*10+num%10;
                num=Math.floor(num/10);
            }
            return rev;
        }
        document.write(find(num));
    </script>
    <body>

    </body>
</html>
