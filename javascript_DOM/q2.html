<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form - w3resource</title>
</head>
<body>
  <script>
    function getFormValue() {
      var firstName = document.getElementById("fname").value;
      var lastName = document.getElementById("lname").value;
      document.getElementById("form1").innerHTML = firstName + " " + lastName;
      return false;
    }
  </script>

  <form id="form1" onsubmit="return getFormValue()">
    First name: <input type="text" id="fname" value="David"><br>
    Last name: <input type="text" id="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
